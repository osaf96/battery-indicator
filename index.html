<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Indicator</title>
    <!-- css only -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    
    <section class="battery">
        <div class="battery-card">
            <div class="battery-data">
                <p class="battery-text">battery</p>
                <h1 class="battery-percentage">
                    20%
                </h1>
                <p class="battery-status">
                    Low Battery <i class="ri-plug-line"></i>
                </p>
            </div>

            <div class="battery-pill">
                <div class="battery-level">
                   <div class="battery-liquid">

                   </div> 
                </div>
            </div>
           
        </div>

        <div class="notify">
            <p class="btn-detalis">
                send notification about battery %
            </p>
            <button class="notify-btn" id="btn">Notify Me</button>
        </div>
        <a href="#" target="_blank" class="logo">Osaf Ali</a>

    </section>
    



    <!-- javascript -->
    <script src="./js/main.js"></script>
</body>
</html>
